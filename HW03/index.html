<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="site">
        <div class="header">
            <div class="top-logo">
                <img src="img/top_logo.png" width="24px" alt="top-logo">
                <span class="grow">Grow</span>
                <span class="be">Be</span>
            </div> 
            <div class="navigation">
                <a class="header-link-home" href="#">Home</a>
                <a class="header-link" href="#">About Us</a>
                <a class="header-link" href="#">Services</a>
                <a class="header-link" href="#">Features</a>
                <a class="header-link" href="#">Team</a>
                <a class="header-link" href="#">Blog</a>
                <a class="header-link" href="#">Contac</a>
            </div>
        </div>
        <div class="content">
            <div class="info">
                <h1 class="theme">SEO & Digital 
                    <br>Marketing For Your 
                    <br>Website.
                </h1>
                <p class="description">Provide all kind of seo services 
                    and help to improve <br>
                    seo ranking. Globally incubate standards.
                </p>
                <div class="video">
                    <button class="start-now-button">
                        Start Now
                    </button>
                    <p class="watch">Watch Video</p>
                </div>
            </div>
            <img src="img/content_picture.png" class="content-img" alt="content picture">
        </div>
        <div class="footer">
            <img src="img/1.png" class="footer-brands" alt="liva">
            <img src="img/6.png" class="footer-brands" alt="kanba">
            <img src="img/3.png" class="footer-brands" alt="amara">
            <img src="img/4.png" class="footer-brands" alt="aven">
            <img src="img/5.png" class="footer-brands" alt="hexlab">
            <img src="img/6.png" class="footer-brands" alt="kanda">
        </div>
    </div>
</body>
</html>
